<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Articles | IR Notes Hub</title>

  <link rel="icon" href="/assests/img/icon.png" type="image/png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { box-sizing: border-box; }
    body { margin:0; font-family:'Poppins',sans-serif; background:#050505; color:#e0e0e0; min-height:100vh; }
    
    header { 
      background:#000; 
      border-bottom:1px solid #1a1a1a; 
      padding:12px 24px; 
      display:flex; 
      align-items:center; 
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 25px;
      flex-grow: 1;
    }

    header a { color:#ffeb3b; text-decoration:none; font-weight:800; transition: 0.2s; }
    header a:hover { color:#00e5ff; }

    .quick-actions { display: flex; gap: 20px; }
    .quick-actions a { color: #bbb; font-size: 0.85rem; font-weight: 600; display: flex; align-items: center; gap: 6px; }

    /* ACCOUNT PANEL */
    .account-panel {
      display:inline-flex;
      align-items:center;
      gap:12px;
      padding:6px 14px;
      border-radius:999px;
      border:1px solid #2a2a2a;
      background:rgba(255,255,255,0.03);
      position:relative;
      cursor: pointer;
    }

    .account-dot {
      width:32px; height:32px; border-radius:50%; border:1px solid #333;
      display:inline-flex; align-items:center; justify-content:center;
      color:#ffeb3b; background:#111; font-weight:900;
    }

    .account-meta { display:flex; flex-direction:column; line-height:1.2; max-width:180px; }
    .account-meta .label { font-weight:700; font-size:0.85rem; color:#fff; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    .account-meta .sub { font-size:0.7rem; color:#777; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }

    /* DROPDOWN MENU */
    .account-menu {
      position:absolute; right:0; top:calc(100% + 12px); width:240px;
      background:#0a0a0a; border:1px solid #2a2a2a; border-radius:12px;
      padding:8px; box-shadow:0 10px 30px rgba(0,0,0,0.8);
      display:none; z-index:99999;
    }

    .account-menu a, .account-menu button {
      width:100%; display:flex; align-items:center; gap:10px; padding:10px 12px;
      border-radius:8px; border:0; background:transparent; color:#e0e0e0;
      font-weight:600; cursor:pointer; text-decoration:none; font-family:inherit;
      font-size:0.85rem;
    }

    .account-menu a:hover, .account-menu button:hover { background:rgba(255,235,59,0.1); color:#ffeb3b; }
    .account-menu .danger { color:#ff4b2b; border-top: 1px solid #222; margin-top: 5px; }

    main { max-width:1100px; margin:0 auto; padding:40px 20px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap:20px; margin-top: 30px;}
    .card { background: #111; border: 1px solid #222; border-radius: 12px; padding: 20px; }
    .card h3 { margin: 0 0 10px 0; color: #ffeb3b; font-size: 1.1rem; }
    .card p { font-size: 0.85rem; color: #aaa; }

    .actions button {
      margin-top: 15px; border-radius: 6px; padding: 8px 16px; border: 1px solid #ffeb3b;
      background: transparent; color: #ffeb3b; font-weight: 700; cursor: pointer; transition: 0.2s;
    }
    .actions button:hover { background: #ffeb3b; color: #000; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/assests/js/env.js"></script>
</head>

<body>

<header>
  <div class="nav-left">
    <a href="/">‚Üê Home</a>
    <div class="quick-actions">
      <a href="/upload.html"><i class="fa-solid fa-cloud-arrow-up"></i> Submit PDF</a>
      <a href="/my-submissions.html"><i class="fa-solid fa-folder-open"></i> My Submissions</a>
    </div>
  </div>

  <div class="account-panel" id="accountPanel">
    <div class="account-dot" id="userInitial">?</div>
    <div class="account-meta">
      <div class="label" id="accountLabel">Guest</div>
      <div class="sub" id="accountSub">Loading session...</div>
    </div>

    <div class="account-menu" id="accountMenu">
      <a id="menuLogin" href="/login.html">Login</a>
      <a id="menuSignup" href="/signup.html">Sign up</a>
      <a id="menuSubmit" href="/upload.html" style="display:none;">Submit PDF</a>
      <a id="menuMySub" href="/my-submissions.html" style="display:none;">My submissions</a>
      <button id="menuLogout" style="display:none;" class="danger">Logout</button>
    </div>
  </div>
</header>

<main>
  <h1>Articles</h1>
  <p id="msg">Verifying your access...</p>
  <div id="list" class="grid"></div>
</main>

<script type="module">
  const supabase = window.supabase;
  const list = document.getElementById("list");
  const msg = document.getElementById("msg");

  // UI Elements
  const accountMenu = document.getElementById("accountMenu");
  const accountLabel = document.getElementById("accountLabel");
  const accountSub = document.getElementById("accountSub");
  const userInitial = document.getElementById("userInitial");

  // --- 1. SESSION MANAGEMENT ---
  async function checkUser() {
    const { data: { session } } = await supabase.auth.getSession();
    updateUI(session);
    if (session) {
      loadArticles();
    } else {
      msg.innerHTML = 'Please <a href="/login.html" style="color:#ffeb3b">Login</a> to view articles.';
    }
  }

  function updateUI(session) {
    if (session) {
      const user = session.user;
      const name = user.user_metadata?.full_name || "User";
      accountLabel.textContent = name;
      accountSub.textContent = user.email;
      userInitial.textContent = name.charAt(0).toUpperCase();

      document.getElementById("menuLogin").style.display = "none";
      document.getElementById("menuSignup").style.display = "none";
      document.getElementById("menuSubmit").style.display = "flex";
      document.getElementById("menuMySub").style.display = "flex";
      document.getElementById("menuLogout").style.display = "flex";
    } else {
      accountLabel.textContent = "Guest";
      accountSub.textContent = "Not logged in";
      userInitial.textContent = "?";
    }
  }

  // --- 2. DATA LOADING ---
  async function loadArticles() {
    msg.textContent = "Fetching approved articles...";
    
    const { data, error } = await supabase
      .from("submissions")
      .select("*")
      .eq("status", "approved")
      .order("created_at", { ascending: false });

    if (error) {
      msg.textContent = "Error: " + error.message;
      return;
    }

    if (!data || data.length === 0) {
      msg.textContent = "No approved articles available yet.";
      return;
    }

    msg.textContent = "";
    list.innerHTML = "";

    data.forEach(article => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${article.title}</h3>
        <p>${article.description || "No description."}</p>
        <div class="actions">
          <button class="open-pdf" data-path="${article.file_path}">View PDF</button>
        </div>
      `;
      list.appendChild(card);
    });

    // Handle PDF Opening
    document.querySelectorAll(".open-pdf").forEach(btn => {
      btn.onclick = async () => {
        const path = btn.getAttribute("data-path");
        const { data, error } = await supabase.storage.from("pdfs").createSignedUrl(path, 600);
        if (error) alert("Could not open file: " + error.message);
        else window.open(data.signedUrl, "_blank");
      };
    });
  }

  // --- 3. EVENT LISTENERS ---
  document.getElementById("accountPanel").onclick = (e) => {
    e.stopPropagation();
    accountMenu.style.display = accountMenu.style.display === "block" ? "none" : "block";
  };

  document.addEventListener("click", () => accountMenu.style.display = "none");

  document.getElementById("menuLogout").onclick = async () => {
    await supabase.auth.signOut();
    window.location.reload();
  };

  // Start the check
  checkUser();
</script>

</body>
</html>
