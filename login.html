<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | IR Notes Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="/assests/img/icon.png" type="image/png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100vh;
      display: grid; place-items: center;
      font-family: 'Poppins', sans-serif;
      background: #050505; color: #e0e0e0;
      padding: 24px;
    }
    .card {
      width: 100%; max-width: 460px;
      background: rgba(22,22,22,0.95);
      border: 1px solid #333;
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.85);
    }
    h1 { margin: 0 0 6px 0; font-size: 1.6rem; text-align: center; }
    p { margin: 0 0 24px 0; color: #bbb; line-height: 1.6; text-align: center; }
    
    label { display:block; margin: 12px 0 6px; color:#ddd; font-weight: 600; }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #2a2a2a;
      background: #0b0b0b;
      color: #fff;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus { border-color: #0072ff; }

    /* Buttons */
    button {
      width: 100%;
      margin-top: 14px;
      padding: 12px 14px;
      border-radius: 999px;
      border: 1px solid #2a2a2a;
      background: transparent;
      color: #ffeb3b;
      font-weight: 800;
      cursor: pointer;
      transition: 0.25s;
    }
    button:hover {
      color: #00e5ff;
      border-color: #0072ff;
      box-shadow: 0 0 15px rgba(0,114,255,0.35);
      transform: translateY(-1px);
    }

    /* Google Specific */
    .google-btn {
      background: #ffffff;
      color: #000000;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 8px;
    }
    .google-btn:hover {
      background: #f1f1f1;
      color: #000;
      box-shadow: 0 5px 15px rgba(255,255,255,0.1);
    }
    .google-btn img { width: 18px; height: 18px; }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
      color: #555;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #222;
    }
    .divider:not(:empty)::before { margin-right: 1em; }
    .divider:not(:empty)::after { margin-left: 1em; }

    .row {
      display:flex; justify-content: space-between; gap: 12px; flex-wrap: wrap;
      margin-top: 20px;
      color: #bbb;
      font-size: 0.95rem;
    }
    .row a { color: #ffeb3b; text-decoration:none; font-weight: 700; }
    .row a:hover { color: #00e5ff; }
    
    #msg { margin-top: 16px; color: #aaa; min-height: 22px; text-align: center; font-size: 0.9rem; }
    .danger { color: #ff6b6b !important; }
    .ok { color: #4ecca3 !important; }
  </style>

  <script src="/assests/js/env.js"></script>
</head>
<body>
  <main class="card">
    <h1>Welcome Back</h1>
    <p>Sign in to access IR Notes & Resources.</p>

    <button type="button" id="googleLoginBtn" class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
      Continue with Google
    </button>

    <div class="divider">or</div>

    <form id="loginForm">
      <label for="email">Email Address</label>
      <input id="email" type="email" autocomplete="email" required placeholder="example@mail.com">

      <label for="password">Password</label>
      <input id="password" type="password" autocomplete="current-password" required placeholder="••••••••">

      <button type="submit">Login to Account</button>
      <div id="msg"></div>
    </form>

    <div class="row">
      <a href="/" id="backHome">← Back home</a>
      <a href="/signup.html" id="goSignup">Create account</a>
    </div>
  </main>

  <script type="module" src="/assests/js/login.js"></script>
</body>
</html>
