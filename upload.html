<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Submit PDF | IR Notes Hub</title>

  <link rel="icon" href="/assests/img/icon.png" type="image/png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { box-sizing: border-box; }
    body { margin:0; font-family:'Poppins',sans-serif; background:#050505; color:#e0e0e0; min-height:100vh; }
    header {
      background:#000; border-bottom:1px solid #1a1a1a;
      padding: 18px 18px; display:flex; align-items:center; justify-content:space-between;
      gap: 12px; flex-wrap: wrap;
    }
    header a { color:#ffeb3b; text-decoration:none; font-weight:800; }
    header a:hover { color:#00e5ff; }

    /* Account panel (always visible, matches your other pages) */
    .account-panel {
      display: inline-flex; align-items: center; gap: 10px; padding: 8px 10px;
      border-radius: 999px; border: 1px solid #2a2a2a; background: rgba(255,255,255,0.03);
      position: relative;
    }
    .account-dot {
      width: 34px; height: 34px; border-radius: 999px; border: 1px solid #2a2a2a;
      display: inline-flex; align-items: center; justify-content: center;
      color: #ffeb3b; background: transparent; cursor: pointer; transition: 0.25s;
      font-size: 18px; line-height: 1; font-weight: 900;
    }
    .account-dot:hover {
      color:#00e5ff; border-color:#0072ff; box-shadow:0 0 15px rgba(0,114,255,0.35);
      transform: translateY(-1px);
    }
    .account-meta { display:flex; flex-direction:column; line-height:1.1; max-width: 240px; }
    .account-meta .label {
      font-weight:900; font-size:0.82rem; color:#fff;
      overflow:hidden; text-overflow:ellipsis; white-space:nowrap; max-width:240px;
    }
    .account-meta .sub {
      font-weight:700; font-size:0.72rem; color:#999;
      overflow:hidden; text-overflow:ellipsis; white-space:nowrap; max-width:240px;
    }
    .account-menu {
      position:absolute; right:0; top: calc(100% + 10px); width: 290px;
      background: rgba(10,10,10,0.96); border: 1px solid #2a2a2a; border-radius: 16px;
      padding: 10px; box-shadow: 0 18px 50px rgba(0,0,0,0.85);
      display:none; z-index:99999;
    }
    .account-menu .group-title {
      color:#777; font-weight:900; font-size:0.72rem; letter-spacing:1px;
      text-transform:uppercase; padding: 10px 10px 6px;
    }
    .account-menu a, .account-menu button {
      width:100%; display:flex; align-items:center; gap:10px;
      padding:10px 10px; border-radius:12px; border:0; background:transparent;
      color:#ffeb3b; text-decoration:none; cursor:pointer; font-weight:900;
      font-family:inherit; font-size:0.9rem; transition:0.2s; text-align:left;
    }
    .account-menu a:hover, .account-menu button:hover { background: rgba(0,114,255,0.18); color:#00e5ff; }
    .account-divider { height:1px; background:#222; margin:6px 0; border:0; }
    .account-menu .danger { color:#ff4b2b; }
    .account-menu .danger:hover { background: rgba(255,75,43,0.12); color:#ff7b64; }

    main { max-width: 900px; margin: 0 auto; padding: 28px 18px 60px; }
    h1 { margin: 0 0 8px 0; font-size: 2rem; }
    p.lead { margin: 0 0 18px 0; color: #aaa; line-height: 1.6; }

    .card {
      background: rgba(22,22,22,0.95);
      border: 1px solid #333;
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.65);
    }

    form { display: grid; gap: 14px; }
    label { font-weight: 800; color:#ddd; font-size: 0.95rem; }
    input[type="text"], textarea, input[type="file"] {
      width: 100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid #2a2a2a;
      background: rgba(0,0,0,0.35);
      color: #e0e0e0;
      outline: none;
    }
    textarea { min-height: 110px; resize: vertical; }

    .row { display:grid; gap: 12px; grid-template-columns: 1fr; }
    @media (min-width: 768px) { .row { grid-template-columns: repeat(3, 1fr); } }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border-radius: 999px;
      padding: 12px 16px;
      border: 1px solid #2a2a2a;
      background: transparent;
      color: #ffeb3b;
      font-weight: 900;
      cursor: pointer;
      transition: 0.25s;
      text-decoration: none;
      width: fit-content;
    }
    .btn:hover {
      color:#00e5ff; border-color:#0072ff;
      box-shadow:0 0 15px rgba(0,114,255,0.35);
      transform: translateY(-1px);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .hint { color:#888; font-size: 0.9rem; margin: 0; }
    .status { margin-top: 12px; color:#aaa; }
    .status.ok { color: #7CFC98; }
    .status.bad { color: #ff7b64; }

    .progress {
      width: 100%;
      height: 10px;
      background: #111;
      border: 1px solid #222;
      border-radius: 999px;
      overflow: hidden;
      display: none;
    }
    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #0072ff, #00e5ff);
      transition: width 0.2s ease;
    }
  </style>

  <!-- Supabase env -->
  <script src="/assests/js/env.js"></script>
</head>
<body>
  <header>
    <a href="/articles/">← Articles</a>

    <div class="account-panel" id="accountPanel">
      <button class="account-dot" id="accountBtn" type="button" aria-label="Account menu" title="Account">⋮</button>
      <div class="account-meta">
        <div class="label" id="accountLabel">Guest</div>
        <div class="sub" id="accountSub">Not logged in</div>
      </div>

      <div class="account-menu" id="accountMenu" role="menu" aria-hidden="true">
        <div class="group-title">Account</div>
        <a id="menuLogin" href="/login.html" role="menuitem"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
        <a id="menuSignup" href="/signup.html" role="menuitem"><i class="fa-solid fa-user-plus"></i> Sign up</a>

        <hr class="account-divider" />

        <div class="group-title">Articles</div>
        <a href="/articles/" role="menuitem"><i class="fa-regular fa-file-lines"></i> Browse articles</a>
        <a id="menuMySub" href="/my-submissions.html" role="menuitem" style="display:none;"><i class="fa-solid fa-folder-open"></i> My submissions</a>

        <hr class="account-divider" />

        <a id="menuChangePw" href="/change-password.html" role="menuitem" style="display:none;"><i class="fa-solid fa-key"></i> Change password</a>
        <a id="menuAdmin" href="/admin.html" role="menuitem" style="display:none;"><i class="fa-solid fa-shield-halved"></i> Admin</a>

        <button id="menuLogout" type="button" role="menuitem" class="danger" style="display:none;">
          <i class="fa-solid fa-right-from-bracket"></i> Logout
        </button>
      </div>
    </div>
  </header>

  <main>
    <h1>Submit Article (PDF)</h1>
    <p class="lead">Fill in writer name, title, topic and upload the PDF. It will remain <b>Pending</b> until admin approves.</p>

    <div class="card">
      <form id="uploadForm">
        <div class="row">
          <div>
            <label for="writerName">Writer Name</label>
            <input id="writerName" name="writer_name" type="text" placeholder="e.g. Ali Raza" required />
          </div>
          <div>
            <label for="title">Article Title</label>
            <input id="title" name="title" type="text" placeholder="e.g. Realism vs Liberalism" required />
          </div>
          <div>
            <label for="topic">Topic</label>
            <input id="topic" name="topic" type="text" placeholder="e.g. International Relations" required />
          </div>
        </div>

        <div>
          <label for="desc">Short Description (optional)</label>
          <textarea id="desc" name="description" placeholder="Write 1–2 lines about the PDF..."></textarea>
          <p class="hint">Tip: Keep file size reasonable. Only PDF allowed.</p>
        </div>

        <div>
          <label for="pdf">PDF File</label>
          <input id="pdf" name="pdf" type="file" accept="application/pdf" required />
        </div>

        <div class="progress" id="progress">
          <div class="bar" id="bar"></div>
        </div>

        <button class="btn" id="submitBtn" type="submit">
          <i class="fa-solid fa-cloud-arrow-up"></i> Submit PDF
        </button>

        <div id="status" class="status"></div>
      </form>
    </div>
  </main>

  <!-- IMPORTANT: This page expects your project already initializes window.supabase somewhere.
       If you do NOT already have a global initializer, tell me and I’ll add a tiny /assests/js/supabase.js file. -->
  <script type="module">
    // ---- Account panel open/close ----
    const panel = document.getElementById("accountPanel");
    const btn = document.getElementById("accountBtn");
    const menu = document.getElementById("accountMenu");

    function setOpen(open) {
      if (!menu) return;
      menu.style.display = open ? "block" : "none";
      menu.setAttribute("aria-hidden", open ? "false" : "true");
    }
    document.addEventListener("click", (e) => {
      if (!panel) return;
      if (!panel.contains(e.target)) setOpen(false);
    });
    btn?.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
      const isOpen = menu?.style.display === "block";
      setOpen(!isOpen);
    });

    async function waitForClient() {
      for (let i = 0; i < 120; i++) {
        if (window.supabase?.auth) return window.supabase;
        await new Promise(r => setTimeout(r, 50));
      }
      return null;
    }

    const supabase = await waitForClient();
    if (!supabase) {
      console.warn("window.supabase not found. Ensure one of your scripts initializes it (window.supabase = createClient(...)).");
      const statusEl = document.getElementById("status");
      if (statusEl) {
        statusEl.className = "status bad";
        statusEl.textContent = "Error: Supabase client not initialized on this page.";
      }
      throw new Error("Supabase client missing");
    }

    // ---- Auth UI + force login for upload ----
    const accountLabel = document.getElementById("accountLabel");
    const accountSub = document.getElementById("accountSub");
    const menuLogin = document.getElementById("menuLogin");
    const menuSignup = document.getElementById("menuSignup");
    const menuMySub = document.getElementById("menuMySub");
    const menuChangePw = document.getElementById("menuChangePw");
    const menuAdmin = document.getElementById("menuAdmin");
    const menuLogout = document.getElementById("menuLogout");

    function show(el, on) { if (el) el.style.display = on ? "" : "none"; }

    async function refreshAccountUI() {
      const { data } = await supabase.auth.getSession();
      const session = data.session;

      if (!session) {
        if (accountLabel) accountLabel.textContent = "Guest";
        if (accountSub) accountSub.textContent = "Not logged in";

        show(menuLogin, true);
        show(menuSignup, true);
        show(menuMySub, false);
        show(menuChangePw, false);
        show(menuAdmin, false);
        show(menuLogout, false);

        // Upload requires login
        location.href = "/login.html?next=/upload.html";
        return;
      }

      const email = session.user?.email || "Account";
      const name =
        session.user?.user_metadata?.full_name ||
        session.user?.user_metadata?.name ||
        "";

      if (accountLabel) accountLabel.textContent = name ? name : "Logged in";
      if (accountSub) accountSub.textContent = email;

      show(menuLogin, false);
      show(menuSignup, false);
      show(menuMySub, true);
      show(menuChangePw, true);
      show(menuAdmin, false); // add role-check later if you want
      show(menuLogout, true);
    }

    await refreshAccountUI();
    supabase.auth.onAuthStateChange(() => refreshAccountUI());

    menuLogout?.addEventListener("click", async () => {
      setOpen(false);
      await supabase.auth.signOut();
      location.href = "/login.html";
    });

    // ---- Upload logic ----
    const form = document.getElementById("uploadForm");
    const writerNameEl = document.getElementById("writerName");
    const titleEl = document.getElementById("title");
    const topicEl = document.getElementById("topic");
    const descEl = document.getElementById("desc");
    const pdfEl = document.getElementById("pdf");
    const submitBtn = document.getElementById("submitBtn");
    const statusEl = document.getElementById("status");
    const progress = document.getElementById("progress");
    const bar = document.getElementById("bar");

    function setStatus(msg, kind = "info") {
      if (!statusEl) return;
      statusEl.textContent = msg;
      statusEl.className = "status " + (kind === "ok" ? "ok" : kind === "bad" ? "bad" : "");
    }

    form?.addEventListener("submit", async (e) => {
      e.preventDefault();
      setStatus("");

      const { data: sessData } = await supabase.auth.getSession();
      const session = sessData.session;
      if (!session) {
        location.href = "/login.html?next=/upload.html";
        return;
      }

      const writer_name = writerNameEl?.value?.trim();
      const title = titleEl?.value?.trim();
      const topic = topicEl?.value?.trim();
      const description = descEl?.value?.trim() || null;

      const file = pdfEl?.files?.[0];
      if (!writer_name || !title || !topic || !file) {
        setStatus("Please fill all required fields and select a PDF.", "bad");
        return;
      }
      if (file.type !== "application/pdf") {
        setStatus("Only PDF files are allowed.", "bad");
        return;
      }

      submitBtn.disabled = true;
      if (progress) progress.style.display = "block";
      if (bar) bar.style.width = "20%";

      try {
        // 1) Create submission row (pending)
        const insertRes = await supabase
          .from("submissions")
          .insert([{
            user_id: session.user.id,
            writer_name,
            title,
            topic,
            description,
            file_path: "temp", // will update after upload
            status: "pending"
          }])
          .select("id")
          .single();

        if (insertRes.error) throw insertRes.error;

        const submissionId = insertRes.data.id;

        // 2) Upload file to Storage
        const path = `articles/${submissionId}.pdf`;

        if (bar) bar.style.width = "55%";

        const uploadRes = await supabase.storage
          .from("pdfs")
          .upload(path, file, {
            contentType: "application/pdf",
            upsert: true
          });

        if (uploadRes.error) throw uploadRes.error;

        // 3) Update row with final file_path
        if (bar) bar.style.width = "80%";

        const updateRes = await supabase
          .from("submissions")
          .update({ file_path: path })
          .eq("id", submissionId);

        if (updateRes.error) throw updateRes.error;

        if (bar) bar.style.width = "100%";

        setStatus("Submitted successfully. Status: Pending (waiting for admin approval).", "ok");
        form.reset();

        setTimeout(() => {
          location.href = "/my-submissions.html";
        }, 900);
      } catch (err) {
        console.error(err);
        setStatus("Upload failed: " + (err?.message || "Unknown error"), "bad");
      } finally {
        submitBtn.disabled = false;
        setTimeout(() => {
          if (progress) progress.style.display = "none";
          if (bar) bar.style.width = "0%";
        }, 700);
      }
    });
  </script>
</body>
</html>
